<!DOCTYPE html>

    <title>Bài tập Biến,kiểu dữ liệu va toán tử</title>

<body>
<h2>Bài 1</h2>
<script>
    let diemVatLy;
    let diemHoaHoc;
    let diemSinhHoc;

        diemVatLy = prompt('Nhập Điểm Vật Lý');
        diemHoaHoc = prompt('Nhập điểm Hóa Học');
        diemSinhHoc = prompt('Nhập điểm Sinh Học');

    let vatly = parseInt(diemVatLy);
    let hoahoc = parseInt(diemHoaHoc);
    let sinhhoc = parseInt(diemSinhHoc);

  let diemTB = (vatly + hoahoc + sinhhoc)/3
    document.write("Điểm Trung Bình là:"+ diemTB )

</script>
</body>
<body>

document.write('Nhiệt độ F bằng :'+ fahrenheit)

<body>
<h1>Bài tập 3 </h1>
<script>
    let bankinhR;
    const Pi = 3.14;
    bankinhR =prompt('Nhập giá trị Bán kính R');
    let r = parseInt(bankinhR);
    let area = (r * r) * Pi ;
    document.write('Diện Tích hình tròn bằng:' + area  );

</script>
</body>
<body>
<h1>Bài tập 4 </h1>
<script>
    let bankinhR2;
    const Pi2 = 3.14;

    let r2 = parseInt(bankinhR2);
